<div class="body">
  <!-- Lateral Izquierdo -->
  <div class="carritoleft col-7">
    <div class="banner col-12">
      <p>
        CARRITO
        <span>{{ cantidad }} Productos</span>
      </p>
    </div>
    <!-- Productos En Carrito -->
    <div
      class="elementos col-12"
      *ngFor="let producto of productos; let i = index"
    >
      <div class="juegocarrito">
        <div class="imgc col-3">
          <img [src]="producto.imagen" alt="" />
        </div>
        <div class="datos col-9">
          <div class="col-9">
            <div class="row">
              <div class="nombre">
                <p>{{ producto.nombre }}</p>
              </div>
            </div>
            <div class="row">
              <div class="descripcion">
                <p><b>Descripcion: </b>{{ producto.descripcion }}</p>
                <p><b>Garantia: </b>{{ producto.garantia }}</p>
              </div>
            </div>
          </div>

          <div class="col-5 doc">
            <div class="row">
              <div class="col-10 precios">
                <div style="float: right">
                  <p>${{ producto.precioventa }}</p>
                </div>
              </div>
              <div class="col-2 precios">
                <div class="buttons">
                  <div class="basurero">
                    <!-- Eliminar -->
                    <button (click)="eliminarcarrito(i)">
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Vaciar Todo -->
    <div class="boton">
      <a (click)="vaciar()">Vaciar Todo</a>
    </div>
  </div>

  <!-- Lateral Derecho -->
  <div class="carritoright col-4">
    <div class="row">
      <div class="banner col-12">
        <p>RESUMEN DE CARRITO</p>
      </div>
    </div>
    <!-- Datos de Compra -->
    <div class="row">
      <div class="col-12 totalcarrito">
        <!-- Objetos Cesta -->
        <div class="row">
          <div class="row">
            <!-- Cantidad Objetos Cesta y Total Actual -->
            <p>
              Cesta
              <span
                ><span>{{ cantidad }}</span> objetos</span
              >
            </p>
          </div>
          <hr />
          <div class="row">
            <h4>Total</h4>
            <span>$ {{ total }}</span>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>
</div>
